<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Pure CSS-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous"></link>
        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--My Own Code-->
        <script src="./PaperMe.js"></script>
    </head>

    <body>
        <div class="pure-g PaperMe">
            <div class="pure-u-1-3" id="Options">
                <form id="userOptions" class="pure-form">
                    <h1>Choose a theme</h1>
                    <input type="text" id="theme" class="pure-input-1">
                    <h2>More Options</h2>
                    <h3>Resolution</h3>
                    <input type="text" id="width" class="pure-input-1-3"> x <input type="text" id="height" class="pure-input-1-3"> <input type="checkbox" id="larger" checked> or larger
                    <h3>Color</h3>
                    <span>
                        <input type="radio" name="color" value="black and white" class="bw-button">
                        <input type="radio" name="color" value="red" class="red-button">
                        <input type="radio" name="color" value="orange" class="orange-button">
                        <input type="radio" name="color" value="yellow" class="yellow-button">
                        <input type="radio" name="color" value="green" class="green-button">
                        <input type="radio" name="color" value="blue" class="blue-button">
                        <input type="radio" name="color" value="purple" class="purple-button">
                        <input type="radio" name="color" value="pink" class="pink-button">
                        <input type="radio" name="color" value="any" checked> Any
                    <h3>Website</h3>
                    <input type="text" id="website" class="pure-input-1">
                    <h3>File Formats</h3>
                    <input type="checkbox" id="PNG" checked> PNG <input type="checkbox" id="JPEG" checked> JPEG
                    <br>
                    <br>
                    <button type="submit" class="pure-button pure-button-primary">Paper Me!</button>

                </form>
            </div>
            <div class="pure-u-2-3" id="Results">
                Results
            </div>
        </div>
    </body>
</html>
